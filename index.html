<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/dist/css/style.css">
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.6.0/css/all.css">
    <title>Keyboard Layout</title>
</head>
<body>
    <div class="keyboard">
        <div class="keyrow row-1">
            <div class="key">`</div>
            <div class="key">1</div>
            <div class="key">2</div>
            <div class="key">3</div>
            <div class="key">4</div>
            <div class="key">5</div>
            <div class="key">6</div>
            <div class="key">7</div>
            <div class="key">8</div>
            <div class="key">9</div>
            <div class="key">0</div>
            <div class="key">-</div>
            <div class="key">=</div>
            <div class="key size-3 backspace"><i class="fa-light fa-arrow-left-long"></i></div>
        </div>
        <div class="keyrow row-2">
            <div class="key size-2 tab">tab</div>
            <div class="key">Q</div>
            <div class="key">W</div>
            <div class="key">E</div>
            <div class="key">R</div>
            <div class="key">T</div>
            <div class="key">Y</div>
            <div class="key">U</div>
            <div class="key">I</div>
            <div class="key">O</div>
            <div class="key">P</div>
            <div class="key">[</div>
            <div class="key">]</div>
            <div class="key size-2 backslash">\</div>
        </div>
        <div class="keyrow row-3">
            <div class="key size-3 caps">caps</div>
            <div class="key">A</div>
            <div class="key">S</div>
            <div class="key">D</div>
            <div class="key">F</div>
            <div class="key">G</div>
            <div class="key">H</div>
            <div class="key">J</div>
            <div class="key">K</div>
            <div class="key">L</div>
            <div class="key">;</div>
            <div class="key">'</div>
            <div class="key size-4 enter">enter</div>
        </div>
        <div class="keyrow row-4">
            <div class="key size-4 shift-left">shift</div>
            <div class="key">Z</div>
            <div class="key">X</div>
            <div class="key">C</div>
            <div class="key">V</div>
            <div class="key">B</div>
            <div class="key">N</div>
            <div class="key">M</div>
            <div class="key">,</div>
            <div class="key">.</div>
            <div class="key">/</div>
            <div class="key size-5 shift-right">shift</div>
        </div>
        <div class="keyrow row-5">
            <div class="key size-2 ctrl-left">ctrl</div>
            <div class="key size-1 windows"><i class="fa-brands fa-windows"></i></div>
            <div class="key size-1 alt-left">alt</div>
            <div class="key size-6 spacebar"></div>
            <div class="key size-1 alt-right">alt</div>
            <div class="key size-1 fn">fn</div>
            <div class="key size-1 right-click"><i class="fa-light fa-square-list"></i></div>
            <div class="key size-2 ctrl-right">ctrl</div>
        </div>
    </div>
</body>
</html>
